<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HtmlCss6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="containerBotao">
            <label for="menu">
                <span class="cabecalhoMenuHamburguer containerImagem"></span>
            </label>    
            <ul class="listaMenu">
                <li class="listaMenuTitulo">Categorias</li>
                <li class="listaMenuItem">
                    <a href="#" class="listaMenuLink">multiplayer</a>
                </li>
                <li class="listaMenuItem">
                    <a href="#" class="listaMenuLink">esporte</a>
                </li>
                <li class="listaMenuItem">
                    <a href="#" class="listaMenuLink">aventura</a>
                </li>
                <li class="listaMenuItem">
                    <a href="#" class="listaMenuLink">luta</a>
                </li>
                <li class="listaMenuItem">
                    <a href="#" class="listaMenuLink">corrida</a>
                </li>
            </ul> 
            <img class="containerImagem" src="Assets/iconLogo.png" alt="icone logo playstation">
        </div>
        <div class="container">
            <a href="#"><img src="Assets/iconCoracao.png" alt="icone coração" class="containerImagem"></a>
            <a href="#"><img src="Assets/iconCompra.png" alt="icone compra" class="containerImagem"></a>
            <a href="#"><img src="Assets/iconUsuario.png" alt="icone usuário" class="containerImagem"></a>
        </div>
    </header>
</body>
</html>
